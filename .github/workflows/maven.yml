name: Java CI with Maven

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_128.0.6613.119-1_amd64.deb
          sudo dpkg -i google-chrome-stable_128.0.6613.119-1_amd64.deb
          sudo apt-get -f install

      - name: Install ChromeDriver
        run: |
          # Use a specific version that you confirmed exists
          CHROME_DRIVER_VERSION="106.0.5249.21"
          wget https://storage.googleapis.com/chrome-for-testing-public/128.0.6613.119/linux64/chromedriver-linux64.zip
          unzip -o chromedriver-linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver
          sudo chmod +x /usr/bin/google-chrome

      - name: Build with Maven
        run: mvn -B package --file pom.xml
